<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户反馈</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000; /* 黑色背景 */
            color: #FFFFFF; /* 白色文字 */
        }

        /* 标题样式 */
        .header {
            background-color: #000000; /* 黑色背景 */
            color: #FFFFFF; /* 白色文字 */
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
        }

        /* 图片展示区域 */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        /* 单个图片样式 */
        .gallery-item {
            margin: 10px;
            border: 2px solid #444444; /* 灰色边框 */
            border-radius: 4px;
            padding: 5px;
            background-color: #111111; /* 深色背景 */
        }

        .gallery-item img {
            max-width: 300px;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>

    <!-- 标题 -->
    <div class="header">
        用户反馈
    </div>

    <!-- 图片展示区域 -->
    <div class="gallery">
        <!-- 示例图片，可以替换为实际图片链接 -->
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200" alt="反馈图片1">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200" alt="反馈图片2">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200" alt="反馈图片3">
        </div>
        <!-- 可以根据需要添加更多图片 -->
    </div>

</body>
</html>
