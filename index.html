    <style>
        /* 添加 box-sizing 为所有元素，并禁用文本选择 */
        * {
            box-sizing: border-box;
            user-select: none; /* 禁止所有文字被选中 */
        }

        body {
            display: flex; 
            flex-direction: column;
            align-items: flex-start;
            height: 100vh;          
            margin: 0;
            position: relative;     
            background-color: #000; /* 背景改为黑色 */
            color: #fff; /* 所有文本颜色为白色 */
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* 防止水平滚动条 */
        }

        .top-section {
            width: 100%;
            height: 95px;
            background-color: #000;
            display: flex;
            align-items: center;
            padding: 0 10px; /* 左右内边距 */
            justify-content: space-between; /* 子元素之间均匀分布 */
            
        }

        .top-section h1 {
            color: #fff; 
            margin: 0; 
        }

        .top-section img {
            width: 75px; 
            height: 75px; 
            border-radius: 15px;
            border: 2px solid #fff;
            margin-right: 10px;
        }

        .top-section button {
            width: 75px;  
            height: 75px; 
            border-radius: 5px;
            border: 2px solid #fff;  /* 按钮边框为白色 */
            background-color: #000; 
            color: #fff;  /* 按钮文字为白色 */
            cursor: pointer;
            margin-right: 10px; 
        }

        .top-section button:hover {
            background-color: #333;
        }

        /* 按钮区域 */
        .buttons {
            margin: 20px 0;
            display: flex;
            justify-content: space-between; /* 保证按钮左右对齐 */
            flex-wrap: wrap; /* 当屏幕较小时自动换行 */
            width: 100%;
            box-sizing: border-box;
            gap: 10px; /* 按钮间距 */
            padding: 0 20px; /* 防止按钮溢出 */
        }

        .buttons button {
            width: 23%;  /* 按钮宽度为屏幕的 1/4（减去间距） */
            padding: 10px 20px;
            background-color: #000; /* 按钮背景为黑色 */
            color: white; /* 按钮文字为白色 */
            border: 2px solid #fff;  /* 白色边框 */
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            min-width: 120px; /* 确保按钮最小宽度 */
            text-align: center; /* 文字居中 */
        }

        .buttons button:hover {
            background-color: #333;
            transform: translateY(-5px); /* 按钮浮动效果 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 按钮浮动时的阴影效果 */
        }

        /* 内容区域 */
        .sections {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #000; /* 背景为黑色 */
            color: #fff; /* 文字为白色 */
            overflow: hidden; /* 防止内容溢出 */
        }

        .section {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            transition: visibility 0s 0.3s;
            border: 2px solid #fff; /* 增加白色描边 */
            border-radius: 10px; /* 圆角 */
            padding: 20px;
            width: calc(100% - 0px); /* 防止内容溢出 */
            margin: 10px 0; /* 上下间距 */
            box-sizing: border-box; /* 确保边框不会影响宽度 */
        }

        .section.active {
            visibility: visible;
            opacity: 1;
            position: relative;
            transition: opacity 0.3s ease, visibility 0s 0s;
        }

        .section h2 {
            margin-top: 0;
            font-size: 1.2em;
            color: #fff; /* 标题文字为白色 */
        }

        .section p {
            font-size: 0.9em;
            color: #fff; /* 内容文字为白色 */
        }

        .section a {
            color: #fff; /* 链接文字为白色 */
            text-decoration: none;
        }

        .section a:hover {
            text-decoration: underline;
        }

        /* 分隔线样式 */
        .separator {
            width: 100%;
            height: 1px;
            background-color: #fff; /* 白色分隔线 */
        }
    </style>
</head>
